<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="inputModule">
        <label for="test-input" class="inputModule__label">Enter text to check</label>
        <input id="test-input" type="text" class="inputModule__textbox" value="">

        <button id="check-btn" class="inputModule__btn">Go</button>

        <p id="result-panel" class="inputModule__responseMsg"></p>
    </section>

    <section class="conveyorBelt">
        <div class="conveyorBelt__joint conveyorBelt__joint--first"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--internal"></div>
        <div class="conveyorBelt__joint conveyorBelt__joint--last"></div>
    </section>
    
    <script type="text/javascript" src="./build/main.js"></script>
</body>
</html>
